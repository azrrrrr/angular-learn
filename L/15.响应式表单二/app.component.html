<h1>表单</h1>
<div>
  <label>
    用户名：
    <input type="text" [formControl]="username">
  </label>

  <label>
    密码：
    <input type="password" [formControl]="password">
  </label>
  <hr>
  <p>{{ username.value }}</p>
  <p>{{ password.value }}</p>
  <br>
  <button (click)='getUsername()'>获取用户的名字</button>
  <button (click)='setUserName()'>更新用户的名字</button>
</div>
