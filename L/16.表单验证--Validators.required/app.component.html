<h1>表单</h1>
<div>
  <label>用户名：<input type="text" [formControl]="username"></label>
  <!-- 1. 用户名密码长度不能少于3位 -->
  <p *ngIf="username.dirty && username.hasError('minlength')">用户名密码长度不能少于3位</p>

  <!-- 2. 用户名密码长度不能大于6位 -->
  <!-- <p *ngIf="username.dirty && username.hasError('maxlength')">用户名密码长度不能大于6位</p> -->
</div>
